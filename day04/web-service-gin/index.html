<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albums</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .album-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .album {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.15s ease;
    }

    .album:hover {
      transform: translateY(-4px);
    }

    .album-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0 0 8px;
    }

    .album-artist {
      color: #555;
      margin: 0 0 12px;
    }

    .album-price {
      font-size: 0.95rem;
      color: #1a73e8;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Albums</h1>
  <div id="albums" class="album-list"></div>

  <script>
    async function loadAlbums() {
      try {
        const response = await fetch("http://localhost:8080/albums");
        const data = await response.json();

        const container = document.getElementById("albums");
        container.innerHTML = "";

        data.forEach(album => {
          const card = document.createElement("div");
          card.className = "album";

          card.innerHTML = `
            <div class="album-title">${album.title}</div>
            <div class="album-artist">by ${album.artist}</div>
            <div class="album-price">Price: $${album.price.toFixed(2)}</div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading albums:", err);
      }
    }

    loadAlbums();
  </script>
</body>
</html>
